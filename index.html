<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
        }
        
        .card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .dark .card {
            background-color: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(15, 23, 42, 0.3);
        }
        
        .platform-icon {
            transition: all 0.3s ease;
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .platform-icon:hover {
            transform: translateY(-5px) scale(1.1);
            filter: grayscale(0%);
            opacity: 1;
        }
        
        .platform-icon.active {
            filter: grayscale(0%);
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .input-url {
            border: 2px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-url:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn.loading {
            position: relative;
            color: transparent;
        }
        
        .download-btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body class="dark:bg-slate-900">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-3xl">
            <div class="card p-8 mb-8 relative overflow-hidden">
                <div class="absolute -top-32 -right-32 w-64 h-64 bg-indigo-200 dark:bg-indigo-900 rounded-full opacity-20"></div>
                <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-purple-200 dark:bg-purple-900 rounded-full opacity-20"></div>
                <h1 class="text-4xl font-bold text-center mb-2 text-indigo-600 dark:text-indigo-400">Ultra Video Downloader</h1>
                <p class="text-center text-slate-600 dark:text-slate-300 mb-8">Download videos from multiple platforms with high quality</p>
                
                <div class="flex items-center justify-center space-x-2 mb-8">
                    <button class="theme-toggle p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
                        <i class="fas fa-sun dark:hidden"></i>
                        <i class="fas fa-moon hidden dark:inline"></i>
                    </button>
                </div>
                
                <div class="flex flex-wrap justify-center gap-4 mb-10">
                    <div class="platform-icon active" data-platform="youtube">
                        <div class="w-16 h-16 bg-red-500 rounded-xl flex items-center justify-center text-white text-2xl">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <p class="text-center mt-2 text-sm text-slate-600 dark:text-slate-300">YouTube</p>
                    </div>
                    
                    <div class="platform-icon" data-platform="facebook">
                        <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center text-white text-2xl">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <p class="text-center mt-2 text-sm text-slate-600 dark:text-slate-300">Facebook</p>
                    </div>
                    
                    <div class="platform-icon" data-platform="tiktok">
                        <div class="w-16 h-16 bg-slate-900 rounded-xl flex items-center justify-center text-white text-2xl">
                            <i class="fab fa-tiktok"></i>
                        </div>
                        <p class="text-center mt-2 text-sm text-slate-600 dark:text-slate-300">TikTok</p>
                    </div>
                    
                    <div class="platform-icon" data-platform="twitter">
                        <div class="w-16 h-16 bg-slate-800 rounded-xl flex items-center justify-center text-white text-2xl">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <p class="text-center mt-2 text-sm text-slate-600 dark:text-slate-300">X</p>
                    </div>
                </div>
                
                <div class="mb-8">
                    <div class="relative">
                        <input type="text" id="videoUrl" class="input-url w-full p-4 rounded-lg bg-white dark:bg-slate-800 text-slate-800 dark:text-white placeholder-slate-400 focus:outline-none" placeholder="Paste video URL here...">
                        <button id="pasteBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-slate-100 dark:bg-slate-700 px-3 py-1 rounded text-sm text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 transition">Paste</button>
                    </div>
                    <div class="text-xs text-slate-500 dark:text-slate-400 mt-1">Supported platforms: YouTube, Facebook, TikTok, X</div>
                </div>
                
                <div class="flex flex-col items-center mb-6 hidden" id="qualityOptions">
                    <h3 class="text-lg font-medium mb-2 text-slate-700 dark:text-slate-200">Select Quality</h3>
                    <div class="grid grid-cols-3 md:grid-cols-5 gap-2 w-full">
                        <button class="quality-btn py-2 px-4 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition text-sm">360p</button>
                        <button class="quality-btn py-2 px-4 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition text-sm">480p</button>
                        <button class="quality-btn py-2 px-4 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition text-sm">720p</button>
                        <button class="quality-btn py-2 px-4 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition text-sm">1080p</button>
                        <button class="quality-btn py-2 px-4 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition text-sm">4K</button>
                    </div>
                </div>
                
                <div class="progress-bar w-full mb-4 hidden" id="progressContainer">
                    <div class="progress w-0" id="progressBar"></div>
                </div>
                
                <div class="flex justify-center">
                    <button id="downloadBtn" class="download-btn text-white py-3 px-8 rounded-lg font-medium">
                        <i class="fas fa-download mr-2"></i> Download Video
                    </button>
                </div>
            </div>
            
            <div class="card p-6 hidden" id="resultCard">
                <div class="text-center">
                    <div class="w-20 h-20 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-check text-green-600 dark:text-green-400 text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-2 text-slate-800 dark:text-white">Download Complete!</h3>
                    <p class="text-slate-600 dark:text-slate-300 mb-4">Your video has been downloaded successfully.</p>
                    <button id="openFolderBtn" class="bg-indigo-100 dark:bg-indigo-900 text-indigo-600 dark:text-indigo-300 py-2 px-4 rounded-lg text-sm font-medium hover:bg-indigo-200 dark:hover:bg-indigo-800 transition">
                        <i class="fas fa-folder-open mr-2"></i> Open Download Folder
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
            Â© 2023 Ultra Video Downloader. All rights reserved.
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                localStorage.setItem('darkMode', document.body.classList.contains('dark'));
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
            
            // Platform selection
            const platformIcons = document.querySelectorAll('.platform-icon');
            platformIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    platformIcons.forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');
                });
            });
            
            // Paste button
            const pasteBtn = document.getElementById('pasteBtn');
            const videoUrl = document.getElementById('videoUrl');
            pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    videoUrl.value = text;
                    
                    // Simulate URL validation
                    if (text.includes('youtube') || text.includes('facebook') || text.includes('tiktok') || text.includes('twitter')) {
                        document.getElementById('qualityOptions').classList.remove('hidden');
                    } else {
                        alert('This URL is not from a supported platform. Please try again.');
                        videoUrl.value = '';
                    }
                } catch (err) {
                    alert('Failed to read clipboard contents. Please paste manually.');
                }
            });
            
            // Quality selection
            const qualityBtns = document.querySelectorAll('.quality-btn');
            qualityBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    qualityBtns.forEach(b => b.classList.remove('bg-indigo-500', 'text-white', 'hover:bg-indigo-600'));
                    qualityBtns.forEach(b => b.classList.add('bg-slate-200', 'dark:bg-slate-700', 'hover:bg-slate-300', 'dark:hover:bg-slate-600'));
                    btn.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
                    btn.classList.remove('bg-slate-200', 'dark:bg-slate-700', 'hover:bg-slate-300', 'dark:hover:bg-slate-600');
                });
            });
            
            // Download button
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const resultCard = document.getElementById('resultCard');
            
            downloadBtn.addEventListener('click', () => {
                if (!videoUrl.value) {
                    alert('Please enter a video URL first.');
                    return;
                }
                
                // Show loading state
                downloadBtn.classList.add('loading');
                
                // Show progress bar
                progressContainer.classList.remove('hidden');
                
                // Simulate download progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;
                    progressBar.style.width = progress + '%';
                    
                    if (progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            downloadBtn.classList.remove('loading');
                            document.querySelector('.card').classList.add('hidden');
                            resultCard.classList.remove('hidden');
                        }, 500);
                    }
                }, 200);
            });
            
            // Open folder button
            document.getElementById('openFolderBtn').addEventListener('click', () => {
                alert('This would normally open your downloads folder with the video file.');
            });
        });
    </script>
</body>
</html>
